<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rocketseat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0 vh-100 d-flex">
        <div class="col-md-8 d-none d-md-block p-0">
            <img src="https://app.rocketseat.com.br/assets/images/backgrounds/auth.webp" 
                 alt="Imagem de fundo" class="w-100 h-100 object-fit-cover">
        </div>
        
        <div class="col-md-4 d-flex align-items-center justify-content-center p-4">
            <div class="w-100" style="max-width: 350px;">
                <div class="text-center mb-5">
                    <img src="https://app.rocketseat.com.br/_next/image?url=%2Fassets%2Flogos%2Frocketseat-logo.svg&w=256&q=75" 
                         alt="Rocketseat" style="width: 150px;">
                </div>
                
                <h2 class="text-white mb-4 fw-bold" style="font-size: 1.5rem;">Acesse sua conta</h2>
                
                <form>
                    <div class="mb-3">
                        <label class="form-label text-white mb-2">E-mail</label>
                        <input type="email" class="form-control bg-dark text-white border-dark" 
                               placeholder="Seu e-mail" style="height: 46px;">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-white mb-2">Senha</label>
                        <input type="password" class="form-control bg-dark text-white border-dark" 
                               placeholder="Sua senha" style="height: 46px;">
                        <div class="mt-2">
                            <a href="#" class="text-decoration-none" style="color: #996DFF;">Esqueci minha senha</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn w-100 py-2 mb-4 fw-bold" 
                            style="background-color: #8257E5; color: white; height: 46px;">
                        Entrar
                    </button>
                    
                    <div class="d-flex align-items-center mb-4">
                        <div class="flex-grow-1 border-top" style="border-color: #323238;"></div>
                        <span class="px-3 text-white-50" style="font-size: 0.875rem;">Ou se preferir</span>
                        <div class="flex-grow-1 border-top" style="border-color: #323238;"></div>
                    </div>
                    
                    <button type="button" class="btn btn-dark w-100 py-2 mb-4 d-flex align-items-center justify-content-center gap-2" 
                            style="height: 46px;">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" width="20">
                        Entre com GitHub
                    </button>
                    
                    <div class="bg-dark rounded p-4 text-center" style="background-color: #202024 !important;">
                        <p class="mb-0 text-white-50">
                            ðŸš€ NÃ£o tem uma conta?<br>
                            <a href="#" class="text-decoration-none fw-bold" style="color: #996DFF;">Se inscreva gratuitamente</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
body {
    background-color: #121214;
    font-family: 'Roboto', sans-serif;
}

.object-fit-cover {
    object-fit: cover;
}

.form-control:focus {
    background-color: #202024;
    color: white;
    border-color: #8257E5;
    box-shadow: none;
}

.btn-dark {
    background-color: #29292E;
    border-color: #29292E;
}

.btn-dark:hover {
    background-color: #323238;
    border-color: #323238;
}
</style>
